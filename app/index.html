<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.png">
	<!-- <meta property="og:image" content="img/dest/preview.jpg"> -->
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<header class="header">
		<div class="header__top">
			<div class="logo">
				<img src="img/dest/header/logo.svg" alt="logo">
			</div>
			<div class="menu">
				<ul class="menu__list">
					<li class="menu__item"><a class="menu__link" href="#">Главная</a></li>
					<li class="menu__item"><a class="menu__link" href="#">О нас</a></li>
					<li class="menu__item"><a class="menu__link" href="#">Продукция</a></li>
					<li class="menu__item"><a class="menu__link" href="#">Процесс</a></li>
					<li class="menu__item"><a class="menu__link" href="#">Надёжность</a></li>
					<li class="menu__item"><a class="menu__link" href="#">Клиенты</a></li>
					<li class="menu__item"><a class="menu__link" href="#">Связаться с нами</a></li>
					<li class="menu__item"><a class="header__top-order btn-order" href="#">Заказать демо</a></li>
				</ul>
			</div>

		</div>

		<div class="header__main">
			<h1 class="header__main-title">Умная доставка материалов для сложных строительных площадок</h1>

			<div class="header__main-buttons">
				<a class="header__main-order btn-order" href="#">Заказать демо</a>
				<a class="header__main-details btn-details" href="#">Подробнее</a>
			</div>

			<div class="header__main-images">
				<div class="header__main-imgСonstruction">
					<img src="img/dest/header/construction.jpg" alt="construction image">
				</div>
				<div class="header__main-imgTrucks">
					<img src="img/dest/header/trucks.png" alt="trucks image"></div>
			</div>

		</div>


	</header>

	<script src="js/app.min.js"></script>

</body>

</html>
